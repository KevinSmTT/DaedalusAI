  <body>
    <div class="brand-container">

    <main>
      <header>

      <div id="webchat" role="main"></div>
    </main>

    <script>
      (async function () {
        const styleOptions = {
          fontFamily: "'Roboto', sans-serif",
          bubbleBackground: '#ea1f8e80',
          bubbleTextColor: 'white',
          bubbleBorderRadius: 10,
          bubbleFromUserBackground: 'black',
          bubbleFromUserTextColor: 'white',
          bubbleFromBorderRadius: 10,
          backgroundColor: '#ffffff10',
          sendBoxBackground: '#ffffff10',
          sendBoxTextColor: 'white',
          botAvatarBackgroundColor: '#ffffff00',
          botAvatarImage:
            'https://raw.githubusercontent.com/Smarttie/gerbie/refs/heads/main/media/imagen1.png',
          botAvatarInitials: 'BOT',
        };

        const res = await fetch(
          'https://directline.botframework.com/v3/directline/tokens/generate',
          {
            method: 'POST',
            headers: {
              Authorization:
                'Bearer 1054CvSYZgeAj5kLiX2SzaSAcctQEFnoenOln6z1erSZ5mfg1fjlJQQJ99BAACHYHv6AArohAAABAZBS2KFV.88TqDJJAOq0AoVfa8pGWmp80Vb4yRhXCRXksoQZEJBYDMAVg9omAJQQJ99BAACHYHv6AArohAAABAZBS1Azo',
            },
          }
        );

        const { token } = await res.json();

        window.WebChat.renderWebChat(
          {
            directLine: window.WebChat.createDirectLine({ token }),
            styleOptions,
          },
          document.getElementById('webchat')
        );
      })();
    </script>
  </body>
